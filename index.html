<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RGB Sample</title>
    <style type="text/css">
      *{
        overflow: hidden;
      }
      body{
        background: black;
        margin: 0;
      }
      canvas{
        image-rendering: pixelated;
      }
    </style>
  </head>
  <body>
    <canvas id="cvs"></canvas>
    <script type="text/javascript">
      
      let cvs, ctx, imgData, pixels, w, h, itvl;
      
      window.addEventListener("load", ()=>{
        cvs = document.querySelector("#cvs");
        w = cvs.width = Math.floor(window.innerWidth * window.devicePixelRatio);
        h = cvs.height = Math.floor(window.innerHeight * window.devicePixelRatio);
        ctx = cvs.getContext("2d");
        imgData = ctx.createImageData(w, h);
        pixels = imgData.data;
        
        pixels.forEach((v,i)=>{if(i%4==3)pixels[i]=255});
        
        (function(){
          let i;
          for(let y=0; y<h; ++y){
            for(let x=0; x<w; ++x){
              i = x*4+y*w*4;
              pixels[i+0] = (x+3)%3 ? 0 : 255;
              pixels[i+1] = (x+2)%3 ? 0 : 255;
              pixels[i+2] = (x+1)%3 ? 0 : 255;
            }
          }
          ctx.putImageData(imgData, 0, 0);
        }());
        
        
        cvs.addEventListener("click", ()=>{
          let i, d=1;
          if(itvl)clearInterval(itvl);
          itvl = setInterval(()=>{
            for(let y=0; y<h; ++y){
              for(let x=0; x<w; ++x){
                i = x*4+y*w*4;
                pixels[i+0] = (Math.floor(x/d)+3)%3 ? 0 : 255;
                pixels[i+1] = (Math.floor(x/d)+2)%3 ? 0 : 255;
                pixels[i+2] = (Math.floor(x/d)+1)%3 ? 0 : 255;
              }
            }
            
            ctx.putImageData(imgData, 0, 0);
            
            d += 0.1;
          }, 100);
        });
      });
      
    </script>
  </body>
</html>
