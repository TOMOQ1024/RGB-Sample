<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>RGB Sample</title>
    <style type="text/css">
      body{
        background: black;
        overflow: hidden;
      }
      canvas{
        image-rendering: pixelated;
      }
    </style>
  </head>
  <body>
    <canvas id="cvs">
    <script type="text/javascript">
      
      let cvs, ctx, imgData, pixels, size;
      
      window.addEventListener("load", ()=>{
        cvs = document.querySelector("#cvs");
        size = cvs.width = cvs.height = Math.min(window.innerWidth, window.innerHeight) * 0.9;
        ctx = cvs.getContext("2d");
        imgData = ctx.createImageData(size, size);
        pixels = imgData.data;
        
        pixels.forEach((v,i)=>{if(i%4==3)pixels[i]=255});
        
        cvs.addEventListener("click", ()=>{
          let i;
          for(let y=0; y<size; ++y){
            for(let x=0; x<size; ++x){
              i = x*4+y*size*4;
              pixels[i+0] = (x+3)%3 ? 0 : 255;
              pixels[i+1] = (x+2)%3 ? 0 : 255;
              pixels[i+2] = (x+1)%3 ? 0 : 255;
            }
          }
          ctx.putImageData(imgData, 0, 0);
        });
      });
      
    </script>
  </body>
</html>
